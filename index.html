<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="static"><h1>JavaScript Array Explorer</h1></div>


    <div id="input-container">
        <input type="array" id="array" placeholder="Enter value with ,">
        <button id="rev" onclick="rev()"><b>Reverse</b></button>
        <button id="even" onclick="even()"><b>Find even</b></button>
        <button id="odd" onclick="odd()"><b>Find odd</b></button>
        <button id="max" onclick="max()"><b>Find max</b></button>
        <button id="min" onclick="min()"><b>Find min</b></button>

    </div>

    <div id="result">
        <p id="output"></p>
    </div>
    
    <script src="./app.js"></script>
</body>
</html>
